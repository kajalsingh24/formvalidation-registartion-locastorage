<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Registration Page (v2)</title> 
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/78b41f4788.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="css/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
  <script src="css/style.css"></script>
</head>
<body class="hold-transition register-page regclass">
  <div class="register-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="#" class="h1"><b>Admin</b>LTE</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Register a new membership</p>

        <form action="#" id="form" onsubmit="formsubmit(event)" class="formclass">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Full name" id="firstinput"
              onblur="return firstnamevalidation()">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <p id="fullnamemsg" class="text-danger"></p>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" id="secondinput"
              onblur="return emailvalidation()">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <p id="emailerror" class="text-danger"></p>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" id="thirdinput"
              onblur="return passwordvalidation()">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <p id="passworderror" class="text-danger"></p>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Retype password"
              onblur="return retypepasswordvalidation()" id="fourinput">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <p id="retypepassworderror" class="text-danger"></p>
          <div class="col-4">
            <button type="submit" id="btnId" class="btn btn-primary btn-block">Register</button>
            <div id="output"></div>

          </div>
        </form>
      </div>
      <a href="login.html" class="text-center">Login </a>
      <span id="errormessage" class="text-danger"></span>
    </div>
    <div id="userdata"></div>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/commonvalidatefile.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
